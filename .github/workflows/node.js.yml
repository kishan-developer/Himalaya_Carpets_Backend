# This workflow deploys your backend on self-hosted runner and restarts PM2

name: Node.js Backend CI/CD

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [22.x]

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install Dependencies
      run: npm ci

    - name: Install PM2 Globally (if needed)
      run: sudo npm install -g pm2

    - name: Restart Backend with PM2
      run: |
        pm2 delete backend || true
        pm2 start index.js --name backend
